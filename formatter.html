<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Replace Line Breaks with &lt;br&gt;</title>
  <style>
    textarea {
      width: 100%;
      height: 150px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #000;
      white-space: normal;
    }
  </style>
</head>
<body>
  <h3>Enter your text:</h3>
  <textarea id="inputText" placeholder="Type your text here..."></textarea>
  <br><br>
  <button onclick="convertLineBreaks()">Convert</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <button onclick="clearAll()">Clear</button>

  <h3>Converted Output:</h3>
  <div id="output"></div>

  <script>
    function convertLineBreaks() {
      const input = document.getElementById('inputText').value;
      const converted = input.replace(/(?:\r\n|\r|\n)/g, '<br>').replace(/"/g, '');
      
      document.getElementById('output').innerText = converted;
    }

    function copyToClipboard() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    function clearAll() {
      document.getElementById('inputText').value = '';
      document.getElementById('output').innerText = '';
    }
  </script>
</body>
</html>
