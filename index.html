<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f1a, #2a2a4a);
      color: #fff;
      overflow: auto;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #ff00cc;
      box-shadow: 0 0 12px #ff00cc;
    }
    button {
      background: linear-gradient(135deg, #00f7ff, #ff00cc);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 247, 255, 0.6);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4); }
      50% { box-shadow: 0 0 20px 10px rgba(0, 247, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
    }
    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
      animation: shake 0.3s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .hidden {
      display: none;
    }
    #patternCanvas {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      #patternCanvas {
        width: 250px;
        height: 250px;
      }
      h2 {
        font-size: 22px;
      }
      button {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Layer 1: Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="verifyLogin()">Login</button>
    <p id="login-error" class="error"></p>
  </div>
  <div class="container hidden" id="pattern-lock">
    <h2>Layer 2: Pattern Lock</h2>
    <canvas id="patternCanvas" width="300" height="300"></canvas>
    <button onclick="resetPattern()">Reset</button>
    <button onclick="verifyPattern()">Submit</button>
    <p id="pattern-error" class="error"></p>
  </div>
  <div class="container hidden" id="security-question">
    <h2>Layer 3: Security Question</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Your answer">
    <button onclick="verifyAnswer()">Submit</button>
    <p id="question-error" class="error"></p>
  </div>
  <div class="container hidden" id="content">
    <h2>Confidential Content</h2>
    <p>Welcome, authorized user! This is your secret data.</p>
  </div>
